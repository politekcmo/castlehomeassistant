        ##########################################################
        ## Door Alarm
        ##########################################################

- alias: Security - Door Alarm

  trigger:
    - platform: state
      entity_id: group.doors
      from: 'off'
      to: 'on'

  condition:
    - condition: state
      entity_id: group.household
      state: 'not_home'
    - condition: state
      entity_id: input_boolean.enable_security
      state: 'on'

  action:
    - service: scene.turn_on
      entity_id: scene.security

